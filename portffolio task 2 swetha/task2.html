<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                portfolio
            </div>
            
            <div class="menu">
                <a href="#"> <i class="fa fa-home"></i> Home</a>
                <a href="about.html"> <i class="fa fa-user"></i> About</a>
                <a href="#"> <i class="fa fa-book"></i> Portfolio</a>
                <a href="#"> <i class="fa fa-lock"></i> Gallery</a>
                <a href="#"> <i class="fa fa-phone"></i> Contact</a>
            </div>
            <div class="s-icon">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-whatsapp"></i>
            </div>
        </nav>
        
    </header>
    <script>
        gsap.from('nav',{duration:2,x:'-100%'})
        gsap.from('.menu',{duration:3,delay:'2',x:'0%',opacity:0})
        gsap.from('.s-icon',{duration:2,y:'100%',delay:'3'})
        ;
    </script>
</body>
</html>
